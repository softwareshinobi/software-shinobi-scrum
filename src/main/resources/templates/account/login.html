<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    
    <title>

        Log In | Software Shinobi Scrum

    </title>

    <link th:href="@{/css/theme.css}" rel="stylesheet" />

</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">




            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="images/icon/logo.png" alt="CoolAdmin">
                            </a>
                        </div>



<div class="login-form">

        <form th:action="@{/account/open-session-submit}" th:object="${account}" method="post">

        <div class="form-group">

            <br/>

            <label>Email Address</label>

            <br/>

            <input id="email" name="email" th:field="*{email}" type="email" placeholder="Email" class="au-input au-input--full">

        </div>

        <div class="form-group">

            <br/>

            <label>Password</label>

            <br/>

            <input class="au-input au-input--full" th:field="*{password}" type="password" name="password" placeholder="Password">

        </div>

        <br/>

        <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">

            Log In

        </button>


<main class="container">

    <section class="row m-1">

        <article class="col">

            <p class="text-center text-info" th:text="${info}"></p>

            <p class="text-center text-danger" th:text="${error}"></p>

        </article>

    </section>

</main>


    </form>










                            <div class="register-link">
                                <p>
                                    Don't you have account?

                                    <a href="/account/create-account-form">

                                        Create Account

                                    </a>
    
                                    .

                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
