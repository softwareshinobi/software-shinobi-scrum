<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    
    <title>

        Create Account / Software Shinobi Scrum

    </title>

    <link th:href="@{/css/theme.css}" rel="stylesheet" />

</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="images/icon/logo.png" alt="CoolAdmin">
                            </a>
                        </div>
                        <div class="login-form">



                        <form action="#" th:action="@{/account/create-account-submit}" th:object="${account}" method="post">




                                <div class="form-group">
                                              <br/>  <label>firstName</label>
                                             <br/>   <input  th:field="*{firstName}" class="au-input au-input--full" type="text" name="username" placeholder="firstName">
                                </div>

           <div class="form-group">
                                                <br/><label>lastName</label>
                                                <br/><input  th:field="*{lastName}" class="au-input au-input--full" type="text" name="lastName" placeholder="lastName">
                                </div>









                                <div class="form-group">
                                              <br/>  <label>Email Address</label>
                                                <br/><input class="au-input au-input--full" type="email" name="email" th:field="*{email}" placeholder="Email">
                                </div>
                                <div class="form-group">
                                             <br/>   <label>Password</label>
                                             <br/>   <input class="au-input au-input--full" type="password" name="password"  th:field="*{password}" placeholder="Password">
                                </div>







<button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">

Create Account

</button>

</form>

                            <div class="register-link">
                                <p>
                                    Already have account?
                                    <a href="/account/open-session-form">Log In</a>.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="vendor/bootstrap-4.1/bootstrap.min.js"></script>
    <!-- Vendor JS       -->
    <script src="vendor/slick/slick.min.js">
    </script>
    <script src="vendor/wow/wow.min.js"></script>
    <script src="vendor/animsition/animsition.min.js"></script>
    <script src="vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
    </script>
    <script src="vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="vendor/counter-up/jquery.counterup.min.js">
    </script>
    <script src="vendor/circle-progress/circle-progress.min.js"></script>
    <script src="vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="vendor/chartjs/Chart.bundle.min.js"></script>
    <script src="vendor/select2/select2.min.js">
    </script>

    <!-- Main JS-->
    <script src="js/main.js"></script>

</body>

</html>
<!-- end document-->
