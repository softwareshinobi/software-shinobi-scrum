<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>
        
        Edit Activity
    
    </title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link th:href="@{/css/mystyles.css}" rel="stylesheet"/>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">

        <div class="container-fluid">

            <a class="navbar-brand" href="/creation/">
                
                Software Shinobi Scrum
            
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/creation/">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/creation/add-new">Add Activities </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/creation/">Manage Activities</a>
                    </li>

                </ul>

            </div>

        </div>

    </nav>
  
<main class ="container"></main>
<section class="row m-1"></section>
<section class="row m-1">
    <H1 th:text="${formTitle}" />

</section>

<main class="container">
    <section class="row m-1">
        <article class="col">
            <p class ="text-center" th:text="${error}"></p>
            <p class ="text-center" th:text="${info}"></p>
        </article>
    </section>
</main>

<div class="container">

<form action="#" th:action="@{/creation/save-new}" th:object="${activityTask}" method="post">

    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
        <label for="category" class="form-label">category</label>
        <input type="text" th:field="*{category}" class="form-control" id="category">
    </div>
    
    <div class="mb-3">
        <label for="description" class="form-label">description</label>
        <input type="text" th:field="*{description}" class="form-control" id="description">
    </div>
    
    <div class="mb-3">
        <label for="status" class="form-label">status</label>
        <input type="text" th:field="*{status}" class="form-control" id="status">
    </div>   
    
    <button type="submit" class="btn btn-primary">
        
        Update Creation
    
    </button>
    
</form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script th:src="@{/script.js}"> </script>
</body>
</html>
